<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../css/header__style.css">
    <link rel="stylesheet" href="../../css/footer__style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div class="header__logo">
                    <img src="../../img/logo.svg" alt="logo" class="header__logo-img">
                </div>
                <div class="header__menu">
                    <ul>
                        <li class="header__item"><a href="../../index.html">Home</a></li>
                        <li class="header__item"><a href="#">Kalender</a></li>
                        <li class="header__item"><a href="#">Zaalhuuren</a></li>
                        <li class="header__item"><a href="./contact.html">Contact</a></li>
                        <li class="header__item"><a href="#">Over ons</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <div class="contact__title">
                <img src="./img/title.svg" alt="title">
            </div>
            <div class="contact__map">
                <img src="./img/map.svg" alt="map">
            </div>
            <div class="contact__form">
                <form action="get">
                    <p class="contact__label">Naam</p>
                    <input type="text" class="contact__input">
                    <p class="contact__label">Email</p>
                    <input type="text" class="contact__input">
                    <p class="contact__label">Bericht</p>
                    <input type="text" class="contact__textarea">
                    <button type="submit" class="contact__button">Verstuur</button>
                </form>
            </div>
            <div class="contact__block"></div>
        </div>

        <div class="contact__elipse">
            <div class="contact__back">
                <img src="./img/elipse.png" alt="image" class="contact__image-back">
            </div>
            <div class="contact__info">
                <div class="contact__block-2">
                    <img src="./img/message-icon.svg" alt="icon">
                    <p class="contact__par-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin dapibus lorem turpis, </p>
                    <p class="contact__par-3">Lorem dolor sit amet, </p>
                </div>
                <div class="contact__block-2">
                    <img src="./img/viber-icon.svg" alt="">
                    <p class="contact__par-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin dapibus lorem turpis, </p>
                    <p class="contact__par-4">Lorem dolor sit amet, </p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <nav class="footer__nav">
                <a href="https://uk-ua.facebook.com/" target="_blank" class="footer__link">
                    <img src="../../img/facebook-icon.svg" alt="link" class="footer__img-1 footer__img">
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="footer__link">
                    <img src="../../img/instagram-icon.svg" alt="link" class="footer__img-2 footer__img">
                </a>
                <a href="https://twitter.com/?lang=ru" target="_blank" class="footer__link">
                    <img src="../../img/twitter-icon.svg" alt="link" class="footer__img-3 footer__img">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
