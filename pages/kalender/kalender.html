<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../css/header__style.css">
    <link rel="stylesheet" href="../../css/footer__style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div class="header__logo">
                    <img src="../../img/logo.svg" alt="logo" class="header__logo-img">
                </div>
                <div class="header__menu">
                    <ul>
                        <li class="header__item"><a href="../../index.html">Home</a></li>
                        <li class="header__item"><a href="./kalender.html">Kalender</a></li>
                        <li class="header__item"><a href="../Zaalhuuren/zaalhuuren.html">Zaalhuuren</a></li>
                        <li class="header__item"><a href="../contact/contact.html">Contact</a></li>
                        <li class="header__item"><a href="../overons/overons.html">Over ons</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="calendar">
        <img src="./img/elipse.png" alt="image" class="elipse">
        <img src="./img/title.svg" alt="title" class="calendar__title">
        <img src="./img/title-2.svg" alt="title-2" class="calendar__title-2">
        <div class="calendar__wrapper">
            <img src="./img/left-arrow.svg" alt="img" class="left__arrow">
            <div class="date__block">
                <p class="date__par">Januaris, 20, 2022</p>
                <img src="./img/left-arrow.svg" alt="icon" class="left__control">
                <img src="./img/right-arrow.svg" alt="icon" class="right__control">
            </div>
            <div class="container">
                <div class="calendar__month">
                    <div class="calendar__month-title"></div>
                    <div class="calendar__weekdays">
                        <div>Ma</div>
                        <div>Di</div>
                        <div>Wo</div>
                        <div>Do</div>
                        <div>Vr</div>
                        <div>Za</div>
                        <div>Zo</div>
                    </div>
                    <div class="calendar__days">
                    </div>
                </div>
    
    
                <div class="calendar__month-2">
                    <div class="calendar__month-title-2">April</div>
                    <div class="calendar__weekdays-2">
                        <div>Ma</div>
                        <div>Di</div>
                        <div>Wo</div>
                        <div>Do</div>
                        <div>Vr</div>
                        <div>Za</div>
                        <div>Zo</div>
                    </div>
                    <div class="calendar__days-2"></div>
                </div>
            </div>
            <img src="./img/right-arrow.svg" alt="img" class="right__arrow">
            <button class="calendar__button">Done</button>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <nav class="footer__nav">
                <a href="https://uk-ua.facebook.com/" target="_blank" class="footer__link">
                    <img src="../../img/facebook-icon.svg" alt="link" class="footer__img-1 footer__img">
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="footer__link">
                    <img src="../../img/instagram-icon.svg" alt="link" class="footer__img-2 footer__img">
                </a>
                <a href="https://twitter.com/?lang=ru" target="_blank" class="footer__link">
                    <img src="../../img/twitter-icon.svg" alt="link" class="footer__img-3 footer__img">
                </a>
            </nav>
        </div>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/second-month.js"></script>
</body>
</html>
